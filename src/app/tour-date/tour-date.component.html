<div style="margin-bottom:1em">
    <p class="h1">Tours/Dates</p>
</div>
<div class="row" style="justify-content: space-between">
    <div *ngFor='let date of datesList' class="card col-md-3 col-sm-6" style="margin-top:3rem; width:400px">
        <div class="card-body">
            <h4 class="card-title">{{date.title}}</h4>
            <p class="card-text">
                Date: {{date.date}} <br>
                Country: {{date.country}} <br>
                Venue: {{date.venue}} <br>
            </p>
        </div>
        <img class="card-img-bottom" [src]="'assets/gigs/' + date.poster" alt="Card image" style="width:100%">
    </div>
</div>
